    <title>Music Player Design</title>

<body>

        <div class="header">
            <h1>Now playing</h1>
            <h3 class="title"></h3>
            <h3 class="artist"></h3>
        </div>
        
        <div class="image">
            <img class="song"src="Phil_Collins_-_Face_Value_2016.jpg">
        </div>
        
        <div class=" buttons">
            <button class="play" id="play">Play</button>
            <button class="pause" id="pause">Pause</button>
            <button class="foward" id="foward">foward</button>
            <button id="shuffle">Shuffle</button>
        </div>
    </div>
    <script src="script.js"></script>
